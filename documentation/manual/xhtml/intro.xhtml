      <div class="body">
        <div class="hgroup">
          <h1 class="title">
            <span class="title">Einleitung</span>
          </h1>
          <h2 class="subtitle">
            <span class="subtitle">Was soll das und wie kann ich mitmachen?</span>
          </h2>
        </div>
        <div class="region">
          <div class="contents">
            <p class="p">Der <span class="app">RefereeManager</span> ist eine Schiedsrichterverwaltung f&#xFC;r Tischtennisschiedsrichter.</p>
            <p class="p">Dass andere Sportarten nicht explizit unterst&#xFC;tzt werden, schlie&#xDF;t nicht aus, dass der <span class="app">RefereeManager</span> in Teilbereichen nicht doch n&#xFC;tzlich sein kann.
 Wenn man die angebotenen Features nutzen m&#xF6;chte - voil&#xE0;.</p>
            <p class="p">Der <span class="app">RefereeManager</span> ist ein kostenloses, freies und quelloffenes (Open Source) Programm.
 Das wird auch so bleiben, eine Kommerzialisierung ist nicht geplant und wird nicht stattfinden.
 Die Quellen liegen unter <span class="link"><a href="https://github.com/tt-schiri/refereemanager/" title="https://github.com/tt-schiri/refereemanager/">https://github.com/tt-schiri/refereemanager/</a></span></p>
          </div>
          <div id="features" class="sect">
            <div class="inner">
              <div class="hgroup">
                <h2 class="title">
                  <span class="title">Features</span>
                </h2>
              </div>
              <div class="region">
                <div class="contents">
                  <p class="p">Folgende Features bietet der <span class="app">RefereeManager</span>:</p>
                  <div class="list">
                    <div class="inner">
                      <div class="region">
                        <ul class="list">
                          <li class="list">
                            <p class="p">Verwaltung von Personen (Schiedsrichterinnen, Vereinsverantwortliche, Berichtsempf&#xE4;nger, Auszubildende, ...) und deren Daten</p>
                            <div class="list">
                              <div class="inner">
                                <div class="region">
                                  <ul class="list">
                                    <li class="list">
                                      <p class="p">Name und Titel</p>
                                    </li>
                                    <li class="list">
                                      <p class="p">Adressen</p>
                                    </li>
                                    <li class="list">
                                      <p class="p">Aus- und Fortbildung</p>
                                    </li>
                                    <li class="list">
                                      <p class="p">Status</p>
                                    </li>
                                    <li class="list">
                                      <p class="p">Geburtstage, Todestage</p>
                                    </li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </li>
                          <li class="list">
                            <p class="p">Verwaltung von Clubs</p>
                          </li>
                          <li class="list">
                            <p class="p">Verwaltung von Ligen</p>
                          </li>
                          <li class="list">
                            <p class="p">Verwaltung von zus&#xE4;tzlich notwendigen Daten (Geschlechter, Status, Ausbildungsarten, ...)</p>
                          </li>
                          <li class="list">
                            <p class="p">Kommunikation per E-Mail mit Personen</p>
                          </li>
                          <li class="list">
                            <p class="p">Erzeugung von Dokumenten oder Listen aus den Daten</p>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <p class="p">Folgende Features werden in nachfolgenden Versionen abgestrebt:</p>
                  <div class="list">
                    <div class="inner">
                      <div class="title title-list">
                        <h3>
                          <span class="title">2.0.0</span>
                        </h3>
                      </div>
                      <div class="region">
                        <ul class="list">
                          <li class="list">
                            <p class="p">Verwaltung von Terminen</p>
                          </li>
                          <li class="list">
                            <p class="p">Verwaltung von Schiedsrichtereins&#xE4;tzen</p>
                          </li>
                          <li class="list">
                            <p class="p">Verwaltung von Turniereins&#xE4;tzen</p>
                          </li>
                          <li class="list">
                            <p class="p">Verwaltung von Teams</p>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="list">
                    <div class="inner">
                      <div class="title title-list">
                        <h3>
                          <span class="title">3.0.0</span>
                        </h3>
                      </div>
                      <div class="region">
                        <ul class="list">
                          <li class="list">
                            <p class="p">andere Sprachen</p>
                          </li>
                          <li class="list">
                            <p class="p">Import von Daten anderer Systeme</p>
                          </li>
                          <li class="list">
                            <p class="p">Bereinigung der Datenbasis</p>
                          </li>
                          <li class="list">
                            <p class="p">Behandlung der Daten ausgeschiedener Personen</p>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="data" class="sect">
            <div class="inner">
              <div class="hgroup">
                <h2 class="title">
                  <span class="title">Daten</span>
                </h2>
              </div>
              <div class="region">
                <div class="contents">
                  <p class="p">Die Daten des <span class="app">RefereeManager</span> werden in XML-Dateien lokal auf dem Rechner abgelegt.
  Pro Saison wird eine XML-Datei erstellt.</p>
                  <p class="p">Das hei&#xDF;t, f&#xFC;r die Nutzung muss man nicht online sein und f&#xFC;r die Datensicherung ist jede Nutzin selbst verantwortlich.
  Diese Entscheidung wurde bewusst getroffen, es ist auch nicht geplant, eine Onlinespeicherung zu implementieren.</p>
                  <p class="p">Das hei&#xDF;t ebenfalls, dass die meisten Daten der Personen redundant pro Saison gespeichert werden.
  Diese Entscheidung wurde ebenfalls bewusst getroffen, da sonst die Datenmodellierung insbesondere des Archivs deutlich komplizierter geworden w&#xE4;re.</p>
                </div>
              </div>
            </div>
          </div>
          <div id="contribute" class="sect">
            <div class="inner">
              <div class="hgroup">
                <h2 class="title">
                  <span class="title">Mitmachen</span>
                </h2>
              </div>
              <div class="region">
                <div class="contents">
                  <p class="p">Wie erw&#xE4;hnt, ist der <span class="app">RefereeManager</span> Open Source, das hei&#xDF;t, jede Nutzerin oder Programmiererin kann sich am Projekt beteiligen oder ihre eigene Version des Programms erstellen.</p>
                  <p class="p">Das Programm wird von mir (Ekkart Kleinod) in meiner Freizeit entwickelt, das hei&#xDF;t, ich bin frei in der Richtung, die ich dem Programm geben m&#xF6;chte.
  Das hei&#xDF;t auch, ich programmiere, wenn ich Zeit und Lust dazu habe.
  Interessante Features werde ich umsetzen, wenn sie mir n&#xFC;tzen oder eine technische Herausforderung f&#xFC;r mich darstellen.</p>
                  <p class="p">Ergo: wenn etwas schnell umgesetzt werden soll: begeistert mich oder macht das selbst und erstellt einen Pull-Request.
  Was <span class="em">nicht</span> hilft (ernsthaft): mir Geld anbieten.</p>
                  <p class="p">Wenn Ihr Geld ausgeben wollt, sucht Euch eine Programmiererin, die Euer Feature umsetzt und als Pull-Request einreicht.</p>
                  <p class="p">Wobei k&#xF6;nnt Ihr helfen?</p>
                  <div class="list">
                    <div class="inner">
                      <div class="region">
                        <ul class="list">
                          <li class="list">
                            <p class="p">Fehler melden</p>
                          </li>
                          <li class="list">
                            <p class="p">Verbesserungen und W&#xFC;nsche melden</p>
                          </li>
                          <li class="list">
                            <p class="p">&#xDC;bersetzungen in andere Sprachen (ab Meilenstein 3.0.0)</p>
                          </li>
                          <li class="list">
                            <p class="p">selbst programmieren</p>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <p class="p">Der Programmcode, Fehler, W&#xFC;nsche und die Dokumentation werden &#xFC;ber <span class="app">github</span> gehostet.
  Ihr besorgt Euch also am besten einen Account daf&#xFC;r.</p>
                  <div class="terms">
                    <div class="inner">
                      <div class="region">
                        <dl class="terms">
                          <dt class="terms">Quellcode</dt>
                          <dd class="terms">
                            <p class="p">per <span class="app">git</span> in <span class="app">github</span> unter: <span class="link"><a href="https://github.com/tt-schiri/refereemanager/" title="https://github.com/tt-schiri/refereemanager/">https://github.com/tt-schiri/refereemanager/</a></span></p>
                          </dd>
                          <dt class="terms">Fehler melden</dt>
                          <dd class="terms">
                            <p class="p">in <span class="app">github</span> unter: <span class="link"><a href="https://github.com/tt-schiri/refereemanager/issues" title="https://github.com/tt-schiri/refereemanager/issues">https://github.com/tt-schiri/refereemanager/issues</a></span></p>
                          </dd>
                          <dt class="terms">W&#xFC;nsche melden</dt>
                          <dd class="terms">
                            <p class="p">in <span class="app">github</span> unter: <span class="link"><a href="https://github.com/tt-schiri/refereemanager/issues" title="https://github.com/tt-schiri/refereemanager/issues">https://github.com/tt-schiri/refereemanager/issues</a></span></p>
                          </dd>
                          <dt class="terms">&#xDC;bersetzungen</dt>
                          <dd class="terms">
                            <p class="p">gebe ich bekannt, wenn es soweit ist, derzeit ist die technische Basis daf&#xFC;r noch nicht da</p>
                          </dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
