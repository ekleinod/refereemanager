<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/><title>Create a release of the referee manager</title><link rel="stylesheet" type="text/css" href="C.css"/><script type="text/javascript" src="jquery.js"/><script type="text/javascript" src="jquery.syntax.js"/><script type="text/javascript" src="yelp.js"/></head><body><div class="page" role="main"><div class="header"><div class="trails" role="navigation"><div class="trail"><a class="trail" href="index.xhtml" title="Refereemanager - Developer Documentation">Refereemanager - Developer Documentation</a> » </div></div></div><div class="body"><div class="hgroup"><h1 class="title"><span class="title">Create a release of the referee manager</span></h1></div><div class="region"><div class="contents"><p class="p">
		Creating a release of the referee manager is not difficult if you follow these steps.
		We assume that you are in the branch <span class="code">feature-work</span> and you want to create release <span class="code">v0.3</span>.
		If you are developing in a different branch, modify the steps accordingly.
	</p><div class="list"><div class="inner"><div class="title title-list"><h2><span class="title">Relevant URLs</span></h2></div><div class="region"><ul class="list"><li class="list"><p class="p"><span class="link"><a href="https://github.com/ekleinod/refereemanager/" title="https://github.com/ekleinod/refereemanager/">https://github.com/ekleinod/refereemanager/</a></span></p></li><li class="list"><p class="p"><span class="link"><a href="https://sourceforge.net/projects/refereemanager/" title="https://sourceforge.net/projects/refereemanager/">https://sourceforge.net/projects/refereemanager/</a></span></p></li></ul></div></div></div><div class="steps"><div class="inner"><div class="title title-steps"><h2><span class="title">Release steps</span></h2></div><div class="region"><ol class="steps"><li class="steps"><p class="p">make sure all files are committed</p></li><li class="steps"><p class="p">merge your current changes to the <span class="code">develop</span> branch</p><div class="screen"><pre class="contents ">				<span class="input">git checkout develop</span>
				<span class="input">git merge --no-ff feature-work</span>
			</pre></div></li><li class="steps"><p class="p">create release branch</p><div class="screen"><pre class="contents ">				<span class="input">git checkout -b release-0.3 develop</span>
			</pre></div></li><li class="steps"><p class="p">change all files that contain version and/or release information</p><div class="list"><div class="inner"><div class="region"><ul class="list"><li class="list"><p class="p"><span class="file">README.md</span></p></li><li class="list"><p class="p"><span class="file">documentation/*.page</span></p></li></ul></div></div></div></li><li class="steps"><p class="p">commit the changes</p></li><li class="steps"><p class="p">merge your changes to the <span class="code">master</span> branch</p><div class="screen"><pre class="contents ">				<span class="input">git checkout master</span>
				<span class="input">git merge --no-ff release-0.3</span>
			</pre></div></li><li class="steps"><p class="p">tag the release, give a short description as message</p><div class="screen"><pre class="contents ">				<span class="input">git tag -a v0.3_2014-06-29</span>
			</pre></div></li><li class="steps"><p class="p">merge your released files back to the <span class="code">develop</span> branch</p><div class="screen"><pre class="contents ">				<span class="input">git checkout develop</span>
				<span class="input">git merge --no-ff release-0.3</span>
			</pre></div></li><li class="steps"><p class="p">merge your development files back to the working branch</p><div class="screen"><pre class="contents ">				<span class="input">git checkout feature-work</span>
				<span class="input">git merge --no-ff development</span>
			</pre></div></li><li class="steps"><p class="p">delete the release branch</p><div class="screen"><pre class="contents ">				<span class="input">git branch -d release-0.3</span>
			</pre></div></li><li class="steps"><p class="p">zip your release and add the archive to the sourceforge files section of the referee manager</p></li></ol></div></div></div></div><div class="sect sect-links" role="navigation"><div class="hgroup"/><div class="contents"><div class="links guidelinks"><div class="inner"><div class="title"><h2><span class="title">More Information</span></h2></div><div class="region"><ul><li class="links "><a href="index.xhtml" title="Refereemanager - Developer Documentation">Refereemanager - Developer Documentation</a></li></ul></div></div></div></div></div></div><div class="clear"/></div><div class="footer"><div class="sect about ui-expander" role="contentinfo"><div class="yelp-data yelp-data-ui-expander" data-yelp-expanded="false"/><div class="inner"><div class="hgroup"><h2><span class="title">About</span></h2></div><div class="region"><div class="contents"><div class="copyrights"><div class="copyright">© 2012-2014 Ekkart Kleinod</div></div><div class="aboutblurb authors"><div class="title"><span class="title">Written By</span></div><ul class="credits"><li>Ekkart Kleinod</li></ul></div><div class="aboutblurb maintainers"><div class="title"><span class="title">Maintained By</span></div><ul class="credits"><li>Ekkart Kleinod</li></ul></div></div></div></div></div></div></div></body></html>
