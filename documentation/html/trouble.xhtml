<html xmlns="http://www.w3.org/1999/xhtml"><head><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/><title>Troubleshooting</title><link rel="stylesheet" type="text/css" href="C.css"/><script type="text/javascript" src="jquery.js"/><script type="text/javascript" src="jquery.syntax.js"/><script type="text/javascript" src="yelp.js"/></head><body><div class="page" role="main"><div class="header"><div class="trails" role="navigation"><div class="trail"><a class="trail" href="index.xhtml" title="Refereemanager - Developer Documentation">Refereemanager - Developer Documentation</a> » </div></div></div><div class="body"><div class="hgroup"><h1 class="title"><span class="title">Troubleshooting</span></h1></div><div class="region"><div class="contents"><div class="list"><div class="inner"><div class="region"><ul class="list"><li class="list"><p class="p"><span class="link"><a href="#restart" title="How to restart apache.">How to restart <span class="app">apache</span>.</a></span></p></li><li class="list"><p class="p"><span class="link"><a href="#startup" title="Apache does not start automatically or is not configured properly."><span class="app">Apache</span> does not start automatically or is not configured properly.</a></span></p></li><li class="list"><p class="p"><span class="link"><a href="#noconfig" title="My configuration changes are not recognized by apache.">My configuration changes are not recognized by <span class="app">apache</span>.</a></span></p></li></ul></div></div></div></div><div id="restart" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">How to restart <span class="app">apache</span>.</span></h2></div><div class="region"><div class="contents"><p class="p">
			Restart apache with the following command:
		</p><div class="screen"><pre class="contents ">			<span class="prompt output">$ </span><span class="input">sudo apachectl -k restart</span>
			<span class="output">...</span>
		</pre></div></div></div></div></div><div id="startup" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title"><span class="app">Apache</span> does not start automatically or is not configured properly.</span></h2></div><div class="region"><div class="contents"><p class="p">
			I have this problem with an encrypted home directory.
			The decryption takes place after the <span class="app">apache</span> start, thus <span class="app">apache</span> cannot read the configuration files of the home directory.
		</p><p class="p">
			In this case, I just <span class="link"><a href="#restart" title="How to restart apache.">restart</a></span> <span class="app">apache</span>.
		</p></div></div></div></div><div id="noconfig" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">My configuration changes are not recognized by <span class="app">apache</span>.</span></h2></div><div class="region"><div class="contents"><p class="p">
			If your configuration changes are not recognized, <span class="link"><a href="#restart" title="How to restart apache.">restart</a></span> <span class="app">apache</span>.
			Furthermore, make sure your changes are valid and should take effect.
		</p></div></div></div></div><div class="sect sect-links" role="navigation"><div class="hgroup"/><div class="contents"><div class="links guidelinks"><div class="inner"><div class="title"><h2><span class="title">More Information</span></h2></div><div class="region"><ul><li class="links "><a href="index.xhtml" title="Refereemanager - Developer Documentation">Refereemanager - Developer Documentation</a></li></ul></div></div></div></div></div></div><div class="clear"/></div><div class="footer"><div class="sect about ui-expander" role="contentinfo"><div class="yelp-data yelp-data-ui-expander" data-yelp-expanded="false"/><div class="inner"><div class="hgroup"><h2><span class="title">About</span></h2></div><div class="region"><div class="contents"><div class="copyrights"><div class="copyright">© 2012-2014 Ekkart Kleinod</div></div><div class="aboutblurb authors"><div class="title"><span class="title">Written By</span></div><ul class="credits"><li>Ekkart Kleinod</li></ul></div><div class="aboutblurb maintainers"><div class="title"><span class="title">Maintained By</span></div><ul class="credits"><li>Ekkart Kleinod</li></ul></div></div></div></div></div></div></div></body></html>
