<html xmlns="http://www.w3.org/1999/xhtml"><head><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/><title>Tools</title><link rel="stylesheet" type="text/css" href="C.css"/><script type="text/javascript" src="jquery.js"/><script type="text/javascript" src="jquery.syntax.js"/><script type="text/javascript" src="yelp.js"/></head><body><div class="page" role="main"><div class="header"><div class="trails" role="navigation"><div class="trail"><a class="trail" href="index.xhtml" title="Refereemanager - Developer Documentation">Refereemanager - Developer Documentation</a> » <a class="trail" href="setup.xhtml" title="Setting up the working environment">Setting up the working environment</a> » </div></div></div><div class="body"><div class="links nextlinks"><a class="nextlinks-prev" href="setup.xhtml" title="Setting up the working environment">Previous</a><a class="nextlinks-next" href="repositories.xhtml" title="Checking out the repositories">Next</a></div><div class="hgroup"><h1 class="title"><span class="title">Tools</span></h1></div><div class="region"><div class="contents"><p class="p">
		In order to develop the RefereeManager, you should install the following tools:
	</p><div class="list"><div class="inner"><div class="title title-list"><h2><span class="title">Tools</span></h2></div><div class="region"><ul class="list"><li class="list"><p class="p"><span class="link"><a href="#git" title="Git">Git</a></span></p></li><li class="list"><p class="p"><span class="link"><a href="#apache" title="Apache">Apache</a></span> incl. <span class="app">mysql</span> module</p></li><li class="list"><p class="p"><span class="link"><a href="#php" title="PHP">PHP</a></span></p></li><li class="list"><p class="p"><span class="link"><a href="#mysql" title="MySQL server">MySQL server</a></span></p></li><li class="list"><p class="p"><span class="link"><a href="#ant" title="Ant">Ant</a></span></p></li><li class="list"><p class="p"><span class="link"><a href="#java" title="Java">Java</a></span></p></li><li class="list"><p class="p"><span class="link"><a href="#yelp" title="Yelp-Tools">Yelp-Tools</a></span></p></li></ul></div></div></div><p class="p">
		I will not give detailed installation instructions, please consult the manuals for your platform.
	</p></div><div id="git" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Git</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">Git</span> is a tool for distributed version control.
			You need <span class="app">git</span> for access to the used code (<span class="link"><a href="repositories.xhtml" title="Checking out the repositories">Checking out the repositories</a></span>).
		</p></div></div></div></div><div id="apache" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Apache</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">Apache</span> is a web server.
			You need <span class="app">apache</span> in order to execute the refereemanager locally.
			In order to access the <span class="app">MySQL</span> database install the <span class="app">mysql</span> module for <span class="app">apache</span>.
		</p></div></div></div></div><div id="php" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">PHP</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">PHP</span> is a script language.
			The referee manager is written in <span class="app">PHP</span> as well as the other additional sources.
		</p><p class="p">
			In order to execute <span class="app">CakePHP</span> scripts ensure that <span class="app">PHP</span> is executable at command line.
		</p></div></div></div></div><div id="mysql" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">MySQL server</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">MySQL</span> is a database, you nedd to install the according server.
			You need <span class="app">MySQL server</span> in order to store your referee data locally in a database.
		</p></div></div></div></div><div id="ant" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Ant</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">Ant</span> is an automation tool for execution of recurring tasks.
			You need <span class="app">ant</span> for execution of setup and maintenance scripts of the referee manager.
		</p><p class="p">
			In order to execute <span class="app">ant</span> scripts you need to install <span class="link"><a href="#java" title="Java">Java</a></span>.
		</p></div></div></div></div><div id="java" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Java</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">Java</span> is an object oriented, platform independent programming language.
			You need <span class="app">java</span> for execution of <span class="link"><a href="#ant" title="Ant">Ant</a></span> scripts.
		</p></div></div></div></div><div id="yelp" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Yelp-Tools</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">Yelp-Tools</span> are tools for formatting the help files, i.e. the documentation.
		</p></div></div></div></div><div class="links nextlinks"><a class="nextlinks-prev" href="setup.xhtml" title="Setting up the working environment">Previous</a><a class="nextlinks-next" href="repositories.xhtml" title="Checking out the repositories">Next</a></div><div class="sect sect-links" role="navigation"><div class="hgroup"/><div class="contents"><div class="links guidelinks"><div class="inner"><div class="title"><h2><span class="title">More Information</span></h2></div><div class="region"><ul><li class="links "><a href="setup.xhtml" title="Setting up the working environment">Setting up the working environment</a></li></ul></div></div></div></div></div></div><div class="clear"/></div><div class="footer"><div class="sect about ui-expander" role="contentinfo"><div class="yelp-data yelp-data-ui-expander" data-yelp-expanded="false"/><div class="inner"><div class="hgroup"><h2><span class="title">About</span></h2></div><div class="region"><div class="contents"><div class="copyrights"><div class="copyright">© 2012-2014 Ekkart Kleinod</div></div><div class="aboutblurb authors"><div class="title"><span class="title">Written By</span></div><ul class="credits"><li>Ekkart Kleinod</li></ul></div><div class="aboutblurb maintainers"><div class="title"><span class="title">Maintained By</span></div><ul class="credits"><li>Ekkart Kleinod</li></ul></div></div></div></div></div></div></div></body></html>
