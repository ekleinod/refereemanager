<html xmlns="http://www.w3.org/1999/xhtml"><head><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/><title>Tools</title><link rel="stylesheet" type="text/css" href="C.css"/><script type="text/javascript" src="jquery.js"/><script type="text/javascript" src="jquery.syntax.js"/><script type="text/javascript" src="yelp.js"/></head><body><div class="page" role="main"><div class="header"/><div class="body"><div class="hgroup"><h1 class="title"><span class="title">Tools</span></h1></div><div class="region"><div class="contents"><p class="p">
		In order to develop the RefereeManager, you should install the following tools:
	</p><div class="list"><div class="inner"><div class="title title-list"><h2><span class="title">Tools</span></h2></div><div class="region"><ul class="list"><li class="list"><p class="p"><span class="app">Git</span></p></li><li class="list"><p class="p"><span class="app">Subversion</span></p></li><li class="list"><p class="p"><span class="app">Apache</span> incl. <span class="app">mysql</span> module</p></li><li class="list"><p class="p"><span class="app">PHP</span></p></li><li class="list"><p class="p"><span class="app">MySQL server</span></p></li><li class="list"><p class="p"><span class="app">Ant</span></p></li><li class="list"><p class="p"><span class="app">Java</span></p></li></ul></div></div></div><p class="p">
		I will not give detailed installation instructions, please consult the manuals for your platform.
	</p></div><div id="git" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Git</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">Git</span> is a tool for distributed version control.
			You need <span class="app">git</span> for access to the code of the following repositories (<span class="link"><a href="repositories.xhtml" title="repositories">repositories</a></span>).
		</p><div class="list"><div class="inner"><div class="title title-list"><h3><span class="title">Git Repositories</span></h3></div><div class="region"><ul class="list"><li class="list"><p class="p"><span class="app">Referee Manager</span></p></li><li class="list"><p class="p"><span class="app">PHPExcelHelper</span></p></li><li class="list"><p class="p"><span class="app">CakePHP</span> (download possible&gt;</p></li><li class="list"><p class="p"><span class="app">phpMyAdmin</span> (download possible&gt;</p></li><li class="list"><p class="p"><span class="app">TCPDF</span> (download possible&gt;</p></li></ul></div></div></div></div></div></div></div><div id="subversion" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Subversion</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">Subversion</span> (short <span class="app">svn</span>) is a tool for version control.
			You need <span class="app">svn</span> for access to the code of the following repositories (<span class="link"><a href="repositories.xhtml" title="repositories">repositories</a></span>).
		</p><div class="list"><div class="inner"><div class="title title-list"><h3><span class="title">Subversion Repositories</span></h3></div><div class="region"><ul class="list"><li class="list"><p class="p"><span class="app">PHPExcel</span></p></li></ul></div></div></div></div></div></div></div><div id="apache" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Apache</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">Apache</span> is a web server.
			You need <span class="app">apache</span> in order to execute the refereemanager locally.
			In order to access the <span class="app">MySQL</span> database install the <span class="app">mysql</span> module for <span class="app">apache</span>.
		</p></div></div></div></div><div id="php" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">PHP</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">PHP</span> is a script language.
			The referee manager is written in <span class="app">PHP</span> as well as the other additional sources.
		</p><p class="p">
			In order to execute <span class="app">CakePHP</span> scripts ensure that <span class="app">PHP</span> is executable at command line.
		</p></div></div></div></div><div id="mysql" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">MySQL server</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">MySQL</span> is a database, you nedd to install the according server.
			You need <span class="app">MySQL server</span> in order to store your referee data locally in a database.
		</p></div></div></div></div><div id="ant" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Ant</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">Ant</span> is an automation tool for execution of recurring tasks.
			You need <span class="app">ant</span> for execution of setup and maintenance scripts of the referee manager.
		</p><p class="p">
			In order to execute <span class="app">ant</span> scripts you need to install <span class="link"><a href="#java" title="Java">Java</a></span>.
		</p></div></div></div></div><div id="java" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Java</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">Java</span> is an object oriented, platform independent programming language.
			You need <span class="app">java</span> for execution of <span class="link"><a href="#ant" title="Ant">Ant</a></span> scripts.
		</p></div></div></div></div></div><div class="clear"/></div><div class="footer"><div class="sect about ui-expander" role="contentinfo"><div class="yelp-data yelp-data-ui-expander" data-yelp-expanded="false"/><div class="inner"><div class="hgroup"><h2><span class="title">About</span></h2></div><div class="region"><div class="contents"><div class="copyrights"><div class="copyright">Â© 2012-2014 Ekkart Kleinod</div></div><div class="aboutblurb authors"><div class="title"><span class="title">Written By</span></div><ul class="credits"><li>Ekkart Kleinod</li></ul></div><div class="aboutblurb maintainers"><div class="title"><span class="title">Maintained By</span></div><ul class="credits"><li>Ekkart Kleinod</li></ul></div></div></div></div></div></div></div></body></html>
