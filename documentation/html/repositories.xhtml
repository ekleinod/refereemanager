<html xmlns="http://www.w3.org/1999/xhtml"><head><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/><title>Checking out the repositories</title><link rel="stylesheet" type="text/css" href="C.css"/><script type="text/javascript" src="jquery.js"/><script type="text/javascript" src="jquery.syntax.js"/><script type="text/javascript" src="yelp.js"/></head><body><div class="page" role="main"><div class="header"><div class="trails" role="navigation"><div class="trail"><a class="trail" href="index.xhtml" title="Refereemanager - Developer Documentation">Refereemanager - Developer Documentation</a> » <a class="trail" href="setup.xhtml" title="Setting up the working environment">Setting up the working environment</a> » </div></div></div><div class="body"><div class="links nextlinks"><a class="nextlinks-prev" href="tools.xhtml" title="Tools">Previous</a><a class="nextlinks-next" href="workapache.xhtml" title="workapache">Next</a></div><div class="hgroup"><h1 class="title"><span class="title">Checking out the repositories</span></h1></div><div class="region"><div class="contents"><p class="p">
		There are several projects (their code) needed in order to develop the <span class="app">RefereeManager</span>.
		You can either check out the code or download the code, if possible.
		If you download the code or checkout the repositories is your choice.
	</p></div><div id="structure" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">Directory structure</span></h2></div><div class="region"><div class="contents"><p class="p">
			During the development process, several files have to be located in directories of <span class="app">CakePHP</span> and <span class="app">phpMyAdmin</span> resp.
			In order to avoid having several files mixed up, therefore making it difficult to separate <span class="app">RefereeManager</span> files from original files, the development directories are separated from the git sources.
			This means, that the development files have to be copied to and from the corresponding directories.
			This process will be described in detail in <span class="link"><a href="workapache.xhtml#git" title="workapache#git">workapache#git</a></span>.
		</p><p class="p">
			There are several ant scripts for copying file to and from the development directories.
			You can choose your own directory structure, but you have to chenge the script configuration file if you do so.
			The scripts are based on the following default directory structure.
		</p><div class="tree"><div class="inner"><div class="title title-tree"><h3><span class="title">Default directory structure</span></h3></div><div class="region"><ul class="tree"><li class="tree"><div><span class="file">.../</span>
				
				
			</div><ul class="tree"><li class="tree"><div><span class="file">apache/</span>
					
					
				</div><ul class="tree"><li class="tree"><div><span class="file">refereemanager/</span></div></li><li class="tree"><div><span class="file">phpmyadmin/</span></div></li></ul></li><li class="tree"><div><span class="file">git/</span>
					
					
					
					
					
					
				</div><ul class="tree"><li class="tree"><div><span class="file">refereemanager/</span></div></li><li class="tree"><div><span class="file">phpmyadmin/</span></div></li><li class="tree"><div><span class="file">cakephp/</span></div></li><li class="tree"><div><span class="file">phpexcel/</span></div></li><li class="tree"><div><span class="file">phpexcelhelper/</span></div></li><li class="tree"><div><span class="file">tcpdf/</span></div></li></ul></li></ul></li></ul></div></div></div><p class="p">
			The <span class="file">apache</span> directory is filled automatically via an <span class="app">ant</span> script.
			All development takes place in the <span class="file">apache</span> directory.
			The development effort is saved to the <span class="file">git</span> directory again with an <span class="app">ant</span> script.
			See <span class="link"><a href="workapache.xhtml#git" title="workapache#git">workapache#git</a></span>.
		</p></div></div></div></div><div id="refereemanager" class="sect"><div class="inner"><div class="hgroup"><h2 class="title"><span class="title">RefereeManager</span></h2></div><div class="region"><div class="contents"><p class="p">
			<span class="app">RefereeManager</span> is the referee manager application.
		</p><div class="terms"><div class="inner"><div class="region"><dl class="terms"><dt class="terms">Repository Type</dt><dd class="terms"><p class="p"><span class="app">git</span></p></dd><dt class="terms">Repository URL</dt><dd class="terms"><p class="p"><span class="link"><a href="https://github.com/ekleinod/refereemanager.git" title="https://github.com/ekleinod/refereemanager.git">https://github.com/ekleinod/refereemanager.git</a></span></p></dd><dt class="terms">Download URL</dt><dd class="terms"><p class="p">none</p></dd><dt class="terms">Homepage</dt><dd class="terms"><p class="p"><span class="link"><a href="https://github.com/ekleinod/refereemanager" title="https://github.com/ekleinod/refereemanager">https://github.com/ekleinod/refereemanager</a></span></p></dd><dt class="terms">Wiki</dt><dd class="terms"><p class="p"><span class="link"><a href="https://github.com/ekleinod/refereemanager/wiki" title="https://github.com/ekleinod/refereemanager/wiki">https://github.com/ekleinod/refereemanager/wiki</a></span></p></dd></dl></div></div></div></div></div></div></div><div class="links nextlinks"><a class="nextlinks-prev" href="tools.xhtml" title="Tools">Previous</a><a class="nextlinks-next" href="workapache.xhtml" title="workapache">Next</a></div><div class="sect sect-links" role="navigation"><div class="hgroup"/><div class="contents"><div class="links guidelinks"><div class="inner"><div class="title"><h2><span class="title">More Information</span></h2></div><div class="region"><ul><li class="links "><a href="setup.xhtml" title="Setting up the working environment">Setting up the working environment</a></li></ul></div></div></div></div></div></div><div class="clear"/></div><div class="footer"><div class="sect about ui-expander" role="contentinfo"><div class="yelp-data yelp-data-ui-expander" data-yelp-expanded="false"/><div class="inner"><div class="hgroup"><h2><span class="title">About</span></h2></div><div class="region"><div class="contents"><div class="copyrights"
